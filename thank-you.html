<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Alceven International</title>

  <!-- SEO -->
  <meta name="description" content="Thank you for contacting Alceven International Pvt Ltd. We will respond shortly." />
  <link rel="icon" href="./company_logo.jpg" />

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
    }

    .thank-you-container i {
      font-size: 3rem;
      color: #4ecdc4;
      margin-bottom: 1rem;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>We’ll get back to you shortly.</p>
    <a href="index.html" class="btn-home">← Back to Home</a>
  </div>
</body>
</html>
